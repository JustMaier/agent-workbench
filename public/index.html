<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agent Workbench</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #0f1117;
      color: #e1e4e8;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* --- Header --- */

    header {
      padding: 10px 20px;
      border-bottom: 1px solid #30363d;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
      background: #161b22;
    }

    header h1 {
      font-size: 15px;
      font-weight: 600;
      white-space: nowrap;
    }

    #apikey-wrap {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: #8b949e;
    }

    #apikey-input {
      background: #0f1117;
      border: 1px solid #30363d;
      color: #e1e4e8;
      border-radius: 6px;
      padding: 4px 8px;
      font-size: 12px;
      font-family: 'SF Mono', Consolas, monospace;
      width: 260px;
      outline: none;
    }

    #apikey-input:focus { border-color: #58a6ff; }

    /* --- Agent Tab Bar --- */

    #agent-bar {
      display: flex;
      align-items: center;
      gap: 2px;
      padding: 6px 20px;
      border-bottom: 1px solid #30363d;
      background: #0f1117;
      overflow-x: auto;
      flex-shrink: 0;
    }

    #agent-bar::-webkit-scrollbar { height: 3px; }
    #agent-bar::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }

    .agent-tab {
      background: transparent;
      border: 1px solid transparent;
      color: #8b949e;
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 12px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.15s;
      font-family: inherit;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .agent-tab:hover { color: #e1e4e8; background: #161b22; }
    .agent-tab.active { color: #e1e4e8; background: #161b22; border-color: #30363d; }

    .agent-tab-add {
      color: #58a6ff;
      font-size: 16px;
      padding: 2px 10px;
      font-weight: 600;
    }

    .agent-tab-rename {
      background: #0f1117;
      border: 1px solid #58a6ff;
      color: #e1e4e8;
      border-radius: 4px;
      padding: 1px 4px;
      font-size: 12px;
      font-family: inherit;
      width: 100px;
      outline: none;
    }

    /* --- Config Area --- */

    #config-area {
      padding: 10px 20px;
      border-bottom: 1px solid #21262d;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-shrink: 0;
      max-width: 840px;
      width: 100%;
      margin: 0 auto;
    }

    #config-area label {
      font-size: 12px;
      color: #8b949e;
    }

    #model-select {
      background: #161b22;
      border: 1px solid #30363d;
      color: #e1e4e8;
      border-radius: 6px;
      padding: 5px 8px;
      font-size: 12px;
      font-family: 'SF Mono', Consolas, monospace;
      outline: none;
      cursor: pointer;
    }

    #model-select:focus { border-color: #58a6ff; }

    #custom-model {
      display: none;
      background: #161b22;
      border: 1px solid #30363d;
      color: #e1e4e8;
      border-radius: 6px;
      padding: 5px 8px;
      font-size: 12px;
      font-family: 'SF Mono', Consolas, monospace;
      width: 220px;
      outline: none;
    }

    #custom-model:focus { border-color: #58a6ff; }

    /* Export dropdown */
    .export-wrap {
      position: relative;
      margin-left: auto;
    }

    #export-btn {
      background: transparent;
      border: 1px solid #30363d;
      color: #8b949e;
      border-radius: 6px;
      padding: 4px 12px;
      font-size: 12px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s;
    }

    #export-btn:hover { border-color: #58a6ff; color: #e1e4e8; }

    #export-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      margin-top: 4px;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 4px;
      z-index: 100;
      min-width: 200px;
    }

    #export-menu.show { display: block; }

    #export-menu button {
      display: block;
      width: 100%;
      background: transparent;
      border: none;
      color: #e1e4e8;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
      border-radius: 4px;
      font-family: inherit;
    }

    #export-menu button:hover { background: #30363d; }

    /* --- System Prompt --- */

    #system-prompt-wrap {
      padding: 10px 20px;
      flex-shrink: 0;
      max-width: 840px;
      width: 100%;
      margin: 0 auto;
    }

    #system-prompt-wrap label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #8b949e;
      display: block;
      margin-bottom: 4px;
    }

    #system-prompt {
      width: 100%;
      background: #161b22;
      border: 1px solid #30363d;
      color: #e1e4e8;
      border-radius: 8px;
      padding: 8px 12px;
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 13px;
      resize: none;
      min-height: 36px;
      max-height: 200px;
      line-height: 1.5;
    }

    #system-prompt:focus { outline: none; border-color: #58a6ff; }
    #system-prompt::placeholder { color: #484f58; }

    /* --- Messages Area --- */

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 20px 20px;
    }

    #messages::-webkit-scrollbar { width: 6px; }
    #messages::-webkit-scrollbar-thumb { background: #30363d; border-radius: 3px; }

    /* Insert points */
    .insert-point {
      display: flex;
      justify-content: center;
      padding: 2px 0;
      max-width: 800px;
      margin: 0 auto;
    }

    .insert-btn {
      display: flex;
      align-items: center;
      gap: 0;
      width: 100%;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 4px 0;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .insert-point:hover .insert-btn { opacity: 1; }

    .insert-line {
      flex: 1;
      height: 1px;
      background: #30363d;
    }

    .insert-icon {
      color: #58a6ff;
      font-size: 14px;
      font-weight: 600;
      padding: 0 8px;
      line-height: 1;
    }

    /* Message blocks */
    .message-block {
      max-width: 800px;
      margin: 0 auto;
      border: 1px solid #30363d;
      border-radius: 8px;
      background: #161b22;
      overflow: hidden;
      transition: border-color 0.15s;
    }

    .message-block.drag-over { border-color: #58a6ff; }

    .message-block.streaming .message-content-display::after {
      content: '';
      display: inline-block;
      width: 7px;
      height: 16px;
      background: #58a6ff;
      margin-left: 2px;
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }

    .message-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      border-bottom: 1px solid #21262d;
    }

    .role-badge {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 2px 8px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-family: 'SF Mono', Consolas, monospace;
      transition: all 0.15s;
    }

    .role-badge.user {
      background: #1f6feb33;
      color: #58a6ff;
    }

    .role-badge.user:hover { background: #1f6feb55; }

    .role-badge.assistant {
      background: #23863633;
      color: #3fb950;
    }

    .role-badge.assistant:hover { background: #23863655; }

    .message-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .msg-action-btn {
      background: transparent;
      border: 1px solid transparent;
      color: #8b949e;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s;
    }

    .msg-action-btn:hover { color: #e1e4e8; border-color: #30363d; }

    .delete-btn { font-size: 16px; line-height: 1; }
    .delete-btn:hover { color: #f85149; border-color: #f8514933; }

    .message-content-edit {
      width: 100%;
      background: transparent;
      border: none;
      color: #e1e4e8;
      padding: 10px 12px;
      font-family: inherit;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      min-height: 40px;
      outline: none;
    }

    .message-content-display {
      padding: 10px 12px;
      font-size: 14px;
      line-height: 1.6;
      cursor: text;
      min-height: 40px;
    }

    .message-content-display p { margin-bottom: 8px; }
    .message-content-display p:last-child { margin-bottom: 0; }

    .message-content-display pre {
      background: #0f1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px;
      overflow-x: auto;
      margin: 8px 0;
    }

    .message-content-display code {
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 13px;
    }

    .message-content-display .inline-code {
      background: #0f1117;
      padding: 2px 5px;
      border-radius: 3px;
    }

    .message-content-display ul, .message-content-display ol {
      padding-left: 20px;
      margin: 8px 0;
    }

    .message-content-display li { margin-bottom: 4px; }

    /* Images */
    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 6px 12px 10px;
    }

    .image-thumb {
      position: relative;
      width: 80px;
      height: 80px;
      border-radius: 6px;
      overflow: hidden;
      border: 1px solid #30363d;
    }

    .image-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-remove {
      position: absolute;
      top: 2px;
      right: 2px;
      background: #0f1117cc;
      border: none;
      color: #f85149;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .image-thumb:hover .image-remove { opacity: 1; }

    /* --- Bottom Bar --- */

    #bottom-bar {
      padding: 10px 20px;
      border-top: 1px solid #30363d;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      gap: 8px;
      background: #161b22;
    }

    .bar-btn {
      background: transparent;
      border: 1px solid #30363d;
      color: #8b949e;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 13px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s;
    }

    .bar-btn:hover { border-color: #58a6ff; color: #e1e4e8; }

    #generate-btn {
      background: #238636;
      border-color: #238636;
      color: #fff;
      font-weight: 500;
      padding: 8px 24px;
    }

    #generate-btn:hover { background: #2ea043; border-color: #2ea043; }
    #generate-btn.stop { background: #da3633; border-color: #da3633; }
    #generate-btn.stop:hover { background: #f85149; border-color: #f85149; }

    /* --- Context Menu --- */

    .context-menu {
      position: fixed;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 4px;
      z-index: 1000;
      min-width: 140px;
    }

    .context-menu button {
      display: block;
      width: 100%;
      background: transparent;
      border: none;
      color: #e1e4e8;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
      text-align: left;
      border-radius: 4px;
      font-family: inherit;
    }

    .context-menu button:hover { background: #30363d; }
    .context-menu button.danger { color: #f85149; }
    .context-menu button.danger:hover { background: #f8514922; }

    /* --- Toast --- */

    #toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #30363d;
      color: #e1e4e8;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s, transform 0.2s;
      z-index: 1000;
    }

    #toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <h1>Agent Workbench</h1>
    <div id="apikey-wrap" style="display:none;">
      <label for="apikey-input">API Key:</label>
      <input id="apikey-input" type="password" placeholder="sk-or-..." spellcheck="false">
    </div>
  </header>

  <div id="agent-bar"></div>

  <div id="config-area">
    <label for="model-select">Model:</label>
    <select id="model-select">
      <option value="">Loading...</option>
    </select>
    <input id="custom-model" type="text" spellcheck="false" placeholder="org/model-name">
    <div class="export-wrap">
      <button id="export-btn">Export</button>
      <div id="export-menu">
        <button id="export-openai">Copy as OpenAI JSON</button>
        <button id="export-openrouter">Copy as OpenRouter JSON</button>
        <button id="export-download">Download JSON</button>
      </div>
    </div>
  </div>

  <div id="system-prompt-wrap">
    <label for="system-prompt">System Prompt</label>
    <textarea id="system-prompt" placeholder="You are a helpful assistant..." rows="1"></textarea>
  </div>

  <div id="messages"></div>

  <div id="bottom-bar">
    <button class="bar-btn" id="add-user-btn">+ User</button>
    <button class="bar-btn" id="add-assistant-btn">+ Assistant</button>
    <button class="bar-btn" id="generate-btn">Generate</button>
  </div>

  <div id="toast"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
